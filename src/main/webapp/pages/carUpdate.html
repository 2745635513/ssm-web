<div class="daohang">
    <ul>
        <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 车辆管理 </button> </li>
        <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 添加->更新 </button></li>
    </ul>
</div>

<div class="admin-biaogelist">

    <div style="padding: 15px">
        <table class="layui-table" id="LAY_table_car">

        </table>
    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <!-- <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a> -->
    </script>
    <!-- 修改用户 -->
    <div style="display: none" id="edit_user_template">
        <form class="layui-form" action="" lay-filter="edit_user" style="margin:20px;">


            <!-- 车辆类型 -->
            <div class="layui-form-item">
                <label class="layui-form-label">车辆类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="reserve" value="0" title="行政" checked="">
                    <input type="radio" name="reserve" value="1" title="长租">
                </div>
            </div>
            <!--身份-->
            <div class="layui-form-item">
                <label class="layui-form-label">车辆状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="ENABLE" title="上线" checked="">
                    <input type="radio" name="status" value="DISABLE" title="下线">
                </div>
            </div>
            <!--用户名-->
            <div class="layui-form-item">
                <label class="layui-form-label">油百分比</label>
                <div class="layui-input-block">
                    <input type="number" name="percent" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div style="text-align: center;">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/html" id="status">
        <!-- 这里的 checked 的状态只是演示 -->

        {{ d.status=="ENABLE" ? '上线' : '下线' }}

    </script>
    <script type="text/html" id="reserve">
        <!-- 这里的 checked 的状态只是演示 -->

        {{ d.reserve==1 ? '长租' : '行政' }}

    </script>
</div>

<script>
    // 生成table
    layui.use('table', function() {
        var table = layui.table;
        //方法级渲染

        table.render({
            elem: '#LAY_table_car',
            url: '/car/showList',
            cols: [
                [{
                        field: 'id',
                        title: 'ID',
                        width: 80,
                        sort: true,
                    }, {
                        field: 'reserve',
                        title: '车辆类型',
                        width: 180,
                        templet: '#reserve'
                    }, {
                        field: 'status',
                        title: '车辆状态',
                        width: 180,
                        templet: '#status'
                    },
                    // {
                    //     field: 'status',
                    //     title: '上线-下线',
                    //     width: 180,
                    //     sort: true
                    // }, 
                    {
                        field: 'percent',
                        title: '油百分比',
                        width: 180,
                    }, {
                        field: 'createTime',
                        title: '创建时间',
                    }, {
                        width: 178,
                        title: '操作',
                        align: 'center',
                        toolbar: '#barDemo'
                    }
                ]
            ],
            id: 'testReload',
            page: true,
        });

        active = {
            reload: function() {
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                });
            }
        };


        //监听工具条
        table.on('tool', function(obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                //执行删除
                layer.confirm('确认删除用户吗', function(index) {
                    console.log(data);
                    $.ajax({
                        url: "/car/delete?id=" + data.id,
                        type: "DELETE",
                        success: function(message) {
                            console.log(message);
                            // 关闭弹窗
                            layer.closeAll();
                            // 修改成功之后刷新
                            active['reload']();
                            layer.msg('删除成功');
                        },
                        error: function(data) {
                            layer.msg('出现错误');
                        }
                    })
                });
            } else if (obj.event === 'edit') {
                //执行修改
                // console.log(data);
                activePop('edit_user_template', data);
                // layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });
    });

    function setForm(initValue) {
        layui.use(['form'], function() {
            var form = layui.form
                //自定义验证规则
            form.verify({
                // title: function(value){
                //     if(value.length < 5){
                //         return '标题至少得5个字符啊';
                //     }
                // },
                pass: [/(.+){6,12}$/, '密码必须6到12位']
                    // ,content: function(value){
                    //     layedit.sync(editIndex);
                    // }
            });
            //监听提交
            form.on('submit(demo1)', function(data) {
                data.field.id = initValue.id;
                $.ajax({
                    url: "/car/update",
                    type: "PUT",
                    data: JSON.stringify(data.field),
                    contentType: "application/json",
                    dataType: 'json',
                    success: function(message) {
                        console.log(message);
                        // 关闭弹窗
                        layer.closeAll();
                        // 修改成功之后刷新
                        active['reload']();
                        layer.msg('修改成功');
                    },
                    error: function(data) {
                        layer.msg('出现错误');
                    }
                })
                return false;
            });
            // 防止status为数字类型，导致无法设置默认值
            initValue.reserve = initValue.reserve.toString();
            //表单初始赋值
            if (initValue) {
                form.val('edit_user', initValue);
            }
        });
    }
    //触发事件
    function activePop(id, initValue) {
        layer.open({
            type: 1,
            area: ['500px', '360px'],
            content: document.getElementById(id).innerHTML //传入表单html
                // ,btn: '关闭全部'
                ,
            btnAlign: 'c' //按钮居中
                ,
            shade: 0 //不显示遮罩
                // ,yes: function(){
                //     layer.closeAll();
                // }
        });
        //打开后设置form
        setForm(initValue);
    }
</script>
