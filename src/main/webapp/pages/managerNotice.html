<div class="daohang">
    <ul>
        <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 反馈管理 </button> </li>
        <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 添加->更新->删除</button> </li>
    </ul>
</div>

<div class="admin-biaogelist">

    <form class="layui-form" action="" lay-filter="add_notice" style="margin:20px;">
        <!--标题-->
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" autocomplete="nope" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <!--内容-->
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <input type="text" name="content" lay-verify="required" placeholder="请输入内容" autocomplete="new-password" class="layui-input">
            </div>
        </div>
        <!--时间-->
        <div class="layui-form-item">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-block">
                <input type="text" name="createDate" autocomplete="off" lay-verify="required" placeholder="请选择时间" class="layui-input" id="createDate">
            </div>
        </div>
        <!-- 发布人 -->
        <div class="layui-form-item">
            <label class="layui-form-label">发布人</label>
            <div class="layui-input-block">
                <input type="text" name="userName" class="layui-input" placeholder="请输入发布人">
            </div>
        </div>

        <div class="layui-form-item">
            <div style="text-align: center;">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即添加</button>
            </div>
        </div>
    </form>
</div>
<script>
    //  设置form显示
    layui.use(['form', 'laydate'], function() {
        var form = layui.form,
            laydate = layui.laydate
        laydate.render({
            elem: '#createDate'
        });
        //监听提交
        form.on('submit(demo1)', function(data) {
            $.ajax({
                url: " /notice/insert",
                type: "POST",
                data: JSON.stringify(data.field),
                contentType: "application/json",
                success: function(data) {
                    console.log(data);
                    // 关闭弹窗
                    layer.closeAll();
                    // 修改成功之后刷新
                    form.val('add_notice', {
                        brand: "",
                        plateNumber: "",
                        oilNumber: "",
                        createTime: "",
                    });
                    layer.msg(data.message);
                },
                error: function(data) {
                    layer.msg('出现错误');
                }
            })

            return false;
        });
        form.val('add_notice', {
            brand: "",
            plateNumber: "",
            oilNumber: "",
            createTime: "",
        });
    });
</script>
