    <script>
        // 生成table
        layui.use('table', function() {
            var table = layui.table;
            //方法级渲染

            table.render({
                elem: '#LAY_table_money',
                url: '/deposit/showList',
                cols: [
                    [{
                        field: 'id',
                        title: 'ID',
                        width: 80,
                        sort: true,
                    }, {
                        field: 'depositCode',
                        title: '退款码',
                        width: 180,
                    }, {
                        field: 'payType',
                        title: '付款方式',
                        templet: '#payType',
                        width: 180,
                    },{
                        field: 'payMode',
                        title: '押金状态',
                        templet: '#payMode',
                        width: 180,
                    },{
                        field: 'payStatus',
                        title: '交易状态',
                        templet: '#payStatus',
                        width: 180,
                    }, {
                        width: 178,
                        title: '操作',
                        align: 'center',
                        toolbar: '#barDemo'
                    }]
                ],
                id: 'testReload',
                page: true,
            });

            active = {
                reload: function() {
                    var demoReload = $('#demoReload');

                    //执行重载
                    table.reload('testReload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        },
                        where: {
                            key: {
                                id: demoReload.val()
                            }
                        }
                    });
                }
            };


            //监听工具条
            table.on('tool', function(obj) {
                var data = obj.data;
                if (obj.event === 'del') {
                    //执行删除
                    layer.confirm('确认删除用户吗', function(index) {
                        console.log(data);
                        $.ajax({
                            url: "/deposit/delete?id=" + data.id,
                            type: "DELETE",
                            success: function(message) {
                                console.log(message);
                                // 关闭弹窗
                                layer.closeAll();
                                // 修改成功之后刷新
                                active['reload']();
                                layer.msg('删除成功');
                            },
                            error: function(data) {
                                layer.msg('出现错误');
                            }
                        })
                    });
                } else if (obj.event === 'edit') {
                    //执行修改
                   
                    activePop('edit_money_template', data);
                   
                }
            });
        }); 
        

        function setForm(initValue) {
            layui.use(['form'], function() {
                var form = layui.form
                    //自定义验证规则
                form.verify({
                    // title: function(value){
                    //     if(value.length < 5){
                    //         return '标题至少得5个字符啊';
                    //     }
                    // },
                    pass: [/(.+){6,12}$/, '密码必须6到12位']
                        // ,content: function(value){
                        //     layedit.sync(editIndex);
                        // }
                });
                //监听提交
                form.on('submit(demo1)', function(data) {
                    data.field.id = initValue.id;
                    $.ajax({
                        url: "/deposit/update",
                        type: "PUT",
                        data: JSON.stringify(data.field),
                        contentType: "application/json",
                        dataType: 'json',
                        success: function(message) {
                            console.log(message);
                            // 关闭弹窗
                            layer.closeAll();
                            // 修改成功之后刷新
                            active['reload']();
                            layer.msg('修改成功');
                        },
                        error: function(data) {
                            layer.msg('出现错误');
                        }
                    })
                    return false;
                });
                // 防止status为数字类型，导致无法设置默认值
                // initValue.status = initValue.status.toString();
                //表单初始赋值
                if (initValue) {
                    form.val('edit_money', initValue);
                }
            });
        }
        //触发事件
        function activePop(id, initValue) {
            layer.open({
                type: 1,
                area: ['500px', '360px'],
                content: document.getElementById(id).innerHTML //传入表单html
                    // ,btn: '关闭全部'
                    ,
                btnAlign: 'c' //按钮居中
                    ,
                shade: 0 //不显示遮罩
                    // ,yes: function(){
                    //     layer.closeAll();
                    // }
            });
            //打开后设置form
            setForm(initValue);
        }
    </script>
