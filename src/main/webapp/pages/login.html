<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<body>
		<div class="account-pages">
			<div class="wrapper-page">
				<div class="text-center">

	            <div class="m-t-40 card-box">

	                    <h4 class="text-uppercase font-bold m-b-0">Sign In</h4>

							      <input type="text" class="am-radius" name="userName" id="userName"  placeholder="userName">

							      <input type="password" name="passWord" id="passWord" class="am-radius"  placeholder="passWord">
							    </div>
							    
		                        
		                        <div class="am-form-group ">
		                        	<button type="submit" class="am-btn am-btn-primary am-radius" style="width: 100%;height: 100%;">登录</button>
		                        </div>

	                </div>
