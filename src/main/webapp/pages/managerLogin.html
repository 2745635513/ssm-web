<head>

<title>后台管理登录界面</title>
<link rel="stylesheet" href="../assets/css/core.css" />

<script src="/layui/layui.js"></script>

<body>
	<div class="account-pages">
		<div class="wrapper-page">
			<div class="text-center">
				<a href="index.html" class="logo"><span>后台管理登录</span></a>
			</div>

			<div class="m-t-40 card-box">
				<div class="text-center">
					<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>
				</div>
				<div class="panel-body">
					<form class="layui-form" action="/manager/login" lay-filter="user"
						method="POST" style="margin: 20px;">
						<div class="layui-form-item">
						<label class="layui-form-label">姓名</label>
							<div class="layui-input-block">
							
								<input type="text" name="LoginName" required   lay-verify="required"
									autocomplete="nope" placeholder="请输入用户名" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">密码</label>
							<div class="layui-input-block">
								<input type="password" required   name="passwd" lay-verify="required"
									placeholder="请输入密码" autocomplete="new-password"
									class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
						<div style="text-align: center;">
							<button class="layui-btn" lay-submit="true" lay-filter="demo1">登录</button>
						</div>
					</div>
					</form>

									id="LoginName" placeholder="用户名">
							</div>

							<div class="am-form-group form-horizontal m-t-20">

									class="am-radius" placeholder="密码">

									style="width: 100%; height: 100%;">登录</button>
							</div>
						</div>

					</form> -->

				</div>
			</div>
		</div>
	</div>
</body>
</html>
