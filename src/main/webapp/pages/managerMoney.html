<div class="daohang">
    <ul>
        <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 收入管理 </button> </li>
        <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 充值->退押金</button></li>
    </ul>
</div>

<div class="admin-biaogelist">

    <form class="layui-form" action="" lay-filter="add_money" style="margin:20px;">
        <!--用户名-->
        <div class="layui-form-item">
            <label class="layui-form-label">用户code</label>
            <div class="layui-input-block">
                <input type="text" name="clientCode" lay-verify="required" autocomplete="nope" placeholder="请输入用户code" class="layui-input">
            </div>
        </div>
        <!--密码-->
        <div class="layui-form-item">
            <label class="layui-form-label">充值金额</label>
            <div class="layui-input-block">
                <input type="number" name="payBalance" lay-verify="required" placeholder="请输入充值金额" autocomplete="new-password" class="layui-input">
            </div>
        </div>
        <!--身份-->
        <div class="layui-form-item">
            <label class="layui-form-label">充值方式</label>
            <div class="layui-input-block">
                <input type="radio" name="payType" value="0" title="微信" checked>
                <input type="radio" name="payType" value="1" title="支付宝">
            </div>
        </div>
        <!-- 注册时间 -->
        <div class="layui-form-item">
            <label class="layui-form-label">充值时间</label>
            <div class="layui-input-block">
                <input type="text" name="createTime" class="layui-input" placeholder="请选择日期" id="createTime">
            </div>
        </div>
        <div class="layui-form-item">
            <div style="text-align: center;">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即充值</button>
            </div>
        </div>
    </form>

</div>


<script>
    //  设置form显示
    layui.use(['form', 'laydate'], function() {
        var form = layui.form,
            laydate = layui.laydate
        laydate.render({
            elem: '#createTime'
        });
        //监听提交
        form.on('submit(demo1)', function(data) {
            $.ajax({
                url: "/pay/insert",
                type: "POST",
                data: JSON.stringify(data.field),
                contentType: "application/json",
                success: function(data) {
                    console.log(data);
                    // 关闭弹窗
                    layer.closeAll();
                    // 修改成功之后刷新
                    form.val('add_money', {
                        clientCode: "",
                        payBalance: "",
                        createTime: "",
                    });
                    layer.msg(data.message);
                },
                error: function(data) {
                    layer.msg('出现错误');
                }
            })

            return false;
        });
        form.val('add_money', {
            clientCode: "",
            payBalance: "",
            createTime: "",
        });
    });
</script>
