<div class="daohang">
    <ul>
        <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 客户管理 </button></li>
        <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 添加->更新->删除 </button></li>
    </ul>




</div>

<div class="admin-biaogelist">

    <form class="layui-form" action="" lay-filter="add_user" style="margin:20px;">
        <!--用户名-->
        <div class="layui-form-item">
            <label class="layui-form-label">客户名</label>
            <div class="layui-input-block">
                <input type="text" name="clientName" lay-verify="required" autocomplete="nope" placeholder="请输入客户名" class="layui-input">
            </div>
        </div>
        <!--客户代码名-->
        <div class="layui-form-item">
            <label class="layui-form-label">客户编号</label>
            <div class="layui-input-block">
                <input type="text" name="clientCode" lay-verify="required" autocomplete="nope" placeholder="请输入客户代码" class="layui-input">
            </div>
        </div>
        <!--密码-->
        <div class="layui-form-item">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-block">
                <input type="number" name="mobile" lay-verify="required" placeholder="请输入电话" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--邮箱-->
        <div class="layui-form-item">
            <label class="layui-form-label">驾驶证号</label>
            <div class="layui-input-block">
                <input type="number" name="driverCode" autocomplete="off" lay-verify="required" placeholder="请输入驾驶证号" class="layui-input">
            </div>
        </div>
        <!--身份-->
        <div class="layui-form-item">
            <label class="layui-form-label">注册时间</label>
            <div class="layui-input-block">
                <input type="text" name="createTime" class="demo-input" placeholder="请选择日期" id="createTime">
            </div>
        </div>
        <div class="layui-form-item">
            <div style="text-align: center;">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即添加</button>
            </div>
        </div>
    </form>
</div>



<script>
    //  设置form显示
    layui.use(['form', 'laydate'], function() {
        var form = layui.form,
            laydate = layui.laydate
        laydate.render({
            elem: '#createTime'
        });
        //监听提交
        form.on('submit(demo1)', function(data) {
            $.ajax({
                url: " /user/insert",
                type: "POST",
                data: JSON.stringify(data.field),
                contentType: "application/json",
                success: function(data) {
                    console.log(data);
                    // 关闭弹窗
                    layer.closeAll();
                    // 修改成功之后刷新
                    form.val('add_user', {
                        clientName: "",
                        createTime: "",
                        driverCode: "",
                        mobile: "",
                    });
                    layer.msg(data.message);
                },
                error: function(data) {
                    layer.msg('出现错误');
                }
            })

            return false;
        });
        form.val('add_user', {
            userName: "",
            email: '',
            passWord: ""
        });
    });
</script>
