<script>
    //  设置form显示
    layui.use(['form', 'laydate'], function() {
        var form = layui.form,
            laydate = layui.laydate
        laydate.render({
            elem: '#createTime'
        });
        //监听提交
        form.on('submit(demo1)', function(data) {
            $.ajax({
                url: " /car/insert",
                type: "POST",
                data: JSON.stringify(data.field),
                contentType: "application/json",
                success: function(data) {
                    console.log(data);
                    // 关闭弹窗
                    layer.closeAll();
                    // 修改成功之后刷新
                    form.val('add_car', {
                        brand: "",
                        plateNumber: "",
                        oilNumber: "",
                        createTime: "",
                    });
                    layer.msg(data.message);
                },
                error: function(data) {
                    layer.msg('出现错误');
                }
            })

            return false;
        });
        form.val('add_car', {
            brand: "",
            plateNumber: "",
            oilNumber: "",
            createTime: "",
        });
    });
</script>
