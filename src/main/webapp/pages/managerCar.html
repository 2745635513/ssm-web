<div class="daohang">
    <ul>
        <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 车辆管理 </button> </li>
        <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 添加->更新</button> </li>
    </ul>
</div>

<div class="admin-biaogelist">

    <form class="layui-form" action="" lay-filter="add_car" style="margin:20px;">
        <!--车品牌-->
        <div class="layui-form-item">
            <label class="layui-form-label">车品牌</label>
            <div class="layui-input-block">
                <input type="text" name="brand" lay-verify="required" autocomplete="nope" placeholder="请输入车品牌" class="layui-input">
            </div>
        </div>
        <!--车牌号-->
        <div class="layui-form-item">
            <label class="layui-form-label">车牌号</label>
            <div class="layui-input-block">
                <input type="text" name="plateNumber" lay-verify="required" placeholder="请输入车牌号" autocomplete="new-password" class="layui-input">
            </div>
        </div>
        <!--现有油量（升）-->
        <div class="layui-form-item">
            <label class="layui-form-label">现有油量（升）</label>
            <div class="layui-input-block">
                <input type="number" name="oilNumber" autocomplete="off" lay-verify="required" placeholder="请输入现有油量" class="layui-input">
            </div>
        </div>
        <!-- 注册时间 -->
        <div class="layui-form-item">
            <label class="layui-form-label">注册时间</label>
            <div class="layui-input-block">
                <input type="text" name="createTime" class="layui-input" placeholder="请选择日期" id="createTime">
            </div>
        </div>

        <div class="layui-form-item">
            <div style="text-align: center;">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即添加</button>
            </div>
        </div>
    </form>

</div>
<script>
    //  设置form显示
    layui.use(['form', 'laydate'], function() {
        var form = layui.form,
            laydate = layui.laydate
        laydate.render({
            elem: '#createTime'
        });
        //监听提交
        form.on('submit(demo1)', function(data) {
            $.ajax({
                url: " /car/insert",
                type: "POST",
                data: JSON.stringify(data.field),
                contentType: "application/json",
                success: function(data) {
                    console.log(data);
                    // 关闭弹窗
                    layer.closeAll();
                    // 修改成功之后刷新
                    form.val('add_car', {
                        brand: "",
                        plateNumber: "",
                        oilNumber: "",
                        createTime: "",
                    });
                    layer.msg(data.message);
                },
                error: function(data) {
                    layer.msg('出现错误');
                }
            })

            return false;
        });
        form.val('add_car', {
            brand: "",
            plateNumber: "",
            oilNumber: "",
            createTime: "",
        });
    });
</script>
