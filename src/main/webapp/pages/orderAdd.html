<div class="daohang">
    <ul>
        <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 订单管理 </button> </li>
        <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 添加->删除</button> </li>
    </ul>
</div>

<div class="admin-biaogelist">

    <form class="layui-form" action="" lay-filter="add_order" style="margin:20px;">
        <!--用户名-->
        <div class="layui-form-item">
            <label class="layui-form-label">订单编号</label>
            <div class="layui-input-block">
                <input type="text" name="orderCode" lay-verify="required" autocomplete="nope" placeholder="请输入订单编号" class="layui-input">
            </div>
        </div>
        <!--用户编号-->
        <div class="layui-form-item">
            <label class="layui-form-label">用户编号</label>
            <div class="layui-input-block">
                <input type="text" name="clientCode" lay-verify="required" placeholder="请输入用户编号" autocomplete="nope" class="layui-input">
            </div>
        </div>
        <!--所行公里-->
        <div class="layui-form-item">
            <label class="layui-form-label">所行公里(km)</label>
            <div class="layui-input-block">
                <input type="number" name="allKm" autocomplete="off" lay-verify="required" placeholder="请输入所行公里" class="layui-input">
            </div>
        </div>
        <!--所行时长-->
        <div class="layui-form-item">
            <label class="layui-form-label">所行时长(min)</label>
            <div class="layui-input-block">
                <input type="number" name="allTime" lay-verify="required" placeholder="请输入所行时长" autocomplete="nope" class="layui-input">
            </div>
        </div>
        <!--现金收入-->
        <div class="layui-form-item">
            <label class="layui-form-label">现金收入</label>
            <div class="layui-input-block">
                <input type="number" name="amount" vlay-verify="required" placeholder="请输入现金收入" autocomplete="nope" class="layui-input">
            </div>
        </div>
        <!--现金收入-->
        <div class="layui-form-item">
            <label class="layui-form-label">添加时间</label>
            <div class="layui-input-block">
                <input type="text" name="createTime" vlay-verify="required" placeholder="请输入时间" autocomplete="nope" class="layui-input" id="test1">
            </div>
        </div>
        <div class="layui-form-item">
            <div style="text-align: center;">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即添加</button>
            </div>
        </div>
    </form>






</div>

<script>
    //  设置form显示
    layui.use(['form', "laydate"], function() {
        var form = layui.form,
            laydate = layui.laydate
        laydate.render({
            elem: '#test1'
        });
        //监听提交
        form.on('submit(demo1)', function(data) {
            $.ajax({
                url: "/order/insert",
                type: "POST",
                data: JSON.stringify(data.field),
                contentType: "application/json",
                success: function(data) {
                    console.log(data);
                    // 关闭弹窗
                    layer.closeAll();
                    // 修改成功之后刷新
                    form.val('add_order', {
                        orderCode: "",
                        clientCode: "",
                        allKm: "",
                        allTime: "",
                        amount: "",
                        createTime: ""
                    });
                    layer.msg(data.message);
                },
                error: function(data) {
                    layer.msg('出现错误');
                }
            })

            return false;
        });
        form.val('add_order', {
            orderCode: "",
            clientCode: "",
            allKm: "",
            allTime: "",
            amount: "",
            createTime: ""
        });
    });
</script>
