<div class="daohang">
    <ul>
        <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 订单管理 </button> </li>
        <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 添加->删除</button> </li>
    </ul>
</div>

<div class="admin-biaogelist">
    <table class="layui-table" id="LAY_table_order">

    </table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">更新</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <!-- 修改用户 -->
    <div style="display: none" id="edit_order_template">
        <form class="layui-form" action="" lay-filter="edit_money" style="margin:20px;">

            <!--邮箱-->
            <div class="layui-form-item">
                <label class="layui-form-label">总收入</label>
                <div class="layui-input-block">
                    <input type="number" name="totalMoney" autocomplete="off" placeholder="请输入总收入" class="layui-input">
                </div>
            </div>
            <!--身份-->
            <div class="layui-form-item">
                <label class="layui-form-label">订单状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="orderStatus" value="0" title="进行中" checked="">
                    <input type="radio" name="orderStatus" value="1" title="完成">
                    <input type="radio" name="orderStatus" value="2" title="取消">
                </div>
            </div>
            <div class="layui-form-item">
                <div style="text-align: center;">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即更新</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/html" id="orderStatus">
        <!-- 这里的 checked 的状态只是演示 -->

        {{ d.orderStatus==2 ? '取消' :d.orderStatus==1 ? "完成" : '进行中' }}

    </script>

</div>

<script>
    // 生成table
    layui.use('table', function() {
        var table = layui.table;
        //方法级渲染

        table.render({
            elem: '#LAY_table_order',
            url: '/order/showList',
            cols: [
                [{
                        field: 'id',
                        title: 'ID',
                        width: 80,
                        sort: true,
                    }, {
                        field: 'orderCode',
                        title: '订单编号',
                        width: 180,
                    }, {
                        field: 'clientCode',
                        title: '客户编号',
                        width: 180,
                    }, {
                        field: 'orderStatus',
                        title: '订单状态',
                        templet: '#orderStatus',
                        width: 180,
                    },

                    // {
                    //     field: 'allKm',
                    //     title: '所用里程(km)',
                    //     width: 180,
                    // }, {
                    //     field: 'allTime',
                    //     title: '所用时长(h)',
                    // }, {
                    //     field: 'amount',
                    //     title: '现金收入(元)',
                    // }, 
                    {
                        field: 'totalMoney',
                        title: '总收入(元)',
                    }, {
                        width: 178,
                        title: '操作',
                        align: 'center',
                        toolbar: '#barDemo'
                    }
                ]
            ],
            id: 'testReload',
            page: true,
        });

        active = {
            reload: function() {
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                });
            }
        };


        //监听工具条
        table.on('tool', function(obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                //执行删除
                layer.confirm('确认删除订单吗', function(index) {
                    console.log(data);
                    $.ajax({
                        url: "/order/delete?id=" + data.id,
                        type: "DELETE",
                        success: function(message) {
                            console.log(message);
                            // 关闭弹窗
                            layer.closeAll();
                            // 修改成功之后刷新
                            active['reload']();
                            layer.msg('删除成功');
                        },
                        error: function(data) {
                            layer.msg('出现错误');
                        }
                    })
                });
            } else if (obj.event === 'edit') {
                //执行修改
                // console.log(data);
                activePop('edit_order_template', data);
                // layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });
    });

    function setForm(initValue) {
        layui.use(['form'], function() {
            var form = layui.form;

            //自定义验证规则
            form.verify({
                // title: function(value){
                //     if(value.length < 5){
                //         return '标题至少得5个字符啊';
                //     }
                // },
                pass: [/(.+){6,12}$/, '密码必须6到12位']
                    // ,content: function(value){
                    //     layedit.sync(editIndex);
                    // }
            });
            //监听提交
            form.on('submit(demo1)', function(data) {
                data.field.id = initValue.id;
                if (data.field.orderStatus === '2') {
                    data.field.cancelTime = new Date();
                }
                $.ajax({
                    url: "/order/updateorder",
                    type: "PUT",
                    data: JSON.stringify(data.field),
                    contentType: "application/json",
                    dataType: 'json',
                    success: function(message) {
                        console.log(message);
                        // 关闭弹窗
                        layer.closeAll();
                        // 修改成功之后刷新
                        active['reload']();
                        layer.msg('修改成功');
                    },
                    error: function(data) {
                        layer.msg('出现错误');
                    }
                })
                return false;
            });
            // 防止status为数字类型，导致无法设置默认值
            initValue.orderStatus = initValue.orderStatus.toString();
            //表单初始赋值
            if (initValue) {
                form.val('edit_money', initValue);
            }
        });
    }
    //触发事件
    function activePop(id, initValue) {
        layer.open({
            type: 1,
            area: ['500px', '300px'],
            content: document.getElementById(id).innerHTML //传入表单html
                // ,btn: '关闭全部'
                ,
            btnAlign: 'c' //按钮居中
                ,
            shade: 0 //不显示遮罩
                // ,yes: function(){
                //     layer.closeAll();
                // }
        });
        //打开后设置form
        setForm(initValue);
    }
</script>
