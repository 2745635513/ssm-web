<div class="daohang">
    <ul>
        <li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 用户管理 </button></li>
    </ul>
</div>

<div class="admin-biaogelist">

    <form class="layui-form" action="" lay-filter="add_user" style="margin:20px;">
        <!--用户名-->
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="userName" lay-verify="required" autocomplete="nope" placeholder="请输入用户名" class="layui-input">
            </div>
        </div>
        <!--密码-->
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="passWord" lay-verify="required" placeholder="请输入密码" autocomplete="new-password" class="layui-input">
            </div>
        </div>
        <!--邮箱-->
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="email" name="email" autocomplete="off" lay-verify="required" placeholder="请输入邮箱" class="layui-input">
            </div>
        </div>
        <!--身份-->
        <div class="layui-form-item">
            <label class="layui-form-label">身份</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="0" title="用户" checked>
                <input type="radio" name="status" value="1" title="管理员">
            </div>
        </div>
        <div class="layui-form-item">
            <div style="text-align: center;">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即添加</button>
            </div>
        </div>
    </form>
</div>

<script>
    //  设置form显示
    layui.use(['form'], function() {
        var form = layui.form
            //监听提交
        form.on('submit(demo1)', function(data) {
            $.ajax({
                url: "/manage/insert",
                type: "POST",
                data: JSON.stringify(data.field),
                contentType: "application/json",
                success: function(data) {
                    console.log(data);
                    // 关闭弹窗
                    layer.closeAll();
                    // 修改成功之后刷新
                    form.val('add_user', {
                        userName: "",
                        email: '',
                        passWord: ""
                    });
                    layer.msg(data.message);
                },
                error: function(data) {
                    layer.msg('出现错误');
                }
            })

            return false;
        });
        form.val('add_user', {
            userName: "",
            email: '',
            passWord: ""
        });
    });
</script>
