    <script>
        //  设置form显示
        layui.use(['form'], function() {
            var form = layui.form
                //监听提交
            form.on('submit(demo1)', function(data) {
                $.ajax({
                    url: "/manage/insert",
                    type: "POST",
                    data: JSON.stringify(data.field),
                    contentType: "application/json",
                    success: function(data) {
                        console.log(data);
                        // 关闭弹窗
                        layer.closeAll();
                        // 修改成功之后刷新
                        form.val('add_user', {
                            userName: "",
                            email: '',
                            passWord: ""
                        });
                        layer.msg(data.message);
                    },
                    error: function(data) {
                        layer.msg('出现错误');
                    }
                })

                return false;
            });
            form.val('add_user', {
                userName: "",
                email: '',
                passWord: ""
            });
        });
    </script>
